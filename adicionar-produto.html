<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Painel - Dashboard</title>
</head>
<body>
    <!-- Painel Lateral -->
    <aside class="panel-left">
        <div class="container">

            <h2 class="text-center logo"> 
                <a href="painel.html">
                    <img src="assets/img/logo.jpg" alt="">
                </a>
            </h2>

            <section class="panel-left__menu">
              <ul class="panel-left__menu__line-product">
                  <h3><img src="assets/img/icon/produto.svg" alt=""> Produto</h3>
                <li>
                  <a href="adicionar-produto.html" class="ativo">Adicionar Produto</a>
                </li>
                <li>
                  <a href="listar-produtos.html">Listar Produtos</a>
                </li>
              </ul>
              
              <ul class="panel-left__menu__line-users">
                <h3><img src="assets/img/user-icon.svg" alt=""> Usuario</h3>
                <li>
                  <a href="adicionar-usuario.html">Adicionar Usuario</a>
                </li>
                <li>
                  <a href="listar-usuarios.html">Listar Usuarios</a>
                </li>
              </ul>

              <ul class="panel-left__menu__line-category">
                <h3><img src="assets/img/icon/categoria.svg" alt=""> Categoria</h3>
                <li>
                  <a href="adicionar-categoria.html">Adicionar Categoria</a>
                </li>
                <li>
                  <a href="listar-categorias.html">Listar Categorias</a>
                </li>
              </ul>

            </section>
   
        </div> <!-- End Container-->
    </aside>
<!-- end Painel Lateral -->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-7 offset-2">
      <h4>Listagem de Produtos</h4>

        <table class="table">
          <thead>

            <tr>
              <th>ID</th>
              <th>FOTO</th>
              <th>Nome Produto</th>
              <th>Preço</th>
              <th>Fornecedor</th>
              <th>Qtd. Estoque</th>
              <th>Categoria</th>
              <th>Status</th>            
              <th>Ações</th>
            </tr>

          </thead>
      
          <tbody>
            <tr>
              <td>0</td>
              <td>1</td>
              <td>2</td>
            </tr>
          </tbody>

        </table>

    </div>

    <div class="col-md-3">
      <h4 class="">Adicionar Novo Produto</h4>

      <form action="#">

        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
          <label class="custom-file-label" for="validatedCustomFile">Selecionar imagem</label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome Produto">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Preço">
        </div>
        
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Fornecedor">
        </div>

        <div class="form-group">
            <label for="categoria-produto">Categoria Produto</label>
            <select class="form-control" id="categoria-produto">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
              <label for="categoria-produto">Status</label>
              <select class="form-control" id="categoria-produto">
                <option>Ativar</option>
                <option>Desativar</option>
              </select>
            </div>

          <button type="submit" class="btn btn-primary">Enviar</button>

      </form>
    </div>

    </div>
</div>


<script src="assets/js/libs/jquery-3.4.1.min.js"></script>
<script src="assets/js/libs/popper.min.js"></script>
<!-- <script src="node_modules/bootstrap/js/dist/util.js"></script> -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>

<script>
let a = document.querySelectorAll('.productVisited__block-filter__listFilter__item');

a.forEach( item => {
    item.addEventListener('click', function(e){
        e.preventDefault();      
    })
})

</script>
</body>
</html>
